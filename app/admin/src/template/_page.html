<!DOCTYPE html>
<html lang="en" data-cdn="{{settings 'cdn'}}" class="{{page.class}} {{settings 'theme_color'}} {{settings 'theme_layout'}}">
<head>
    <meta charset="utf-8" />

    <title>{{page.title}} - Admin</title>

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="nofollow" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{settings 'cdn'}}/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="{{settings 'cdn'}}/favicon.png" />
    <link rel="icon" type="image/gif" href="{{settings 'cdn'}}/favicon.gif" />

    <link href="{{settings 'cdn'}}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/fontawesome5-webfont/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/components/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="{{settings 'cdn'}}/styles/admin.css" rel="stylesheet" type="text/css" />

    <script src="{{settings 'cdn'}}/components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/components/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="{{settings 'cdn'}}/scripts/admin.js" type="text/javascript"></script>
</head>
<body class="admin-layout">
    <header class="head" data-do="fixed-scroll">{{> head}}</header>
    <section class="body">
        <aside class="sidebar">{{> side}}</aside>
        <main class="main">{{{content}}}</main>
    </section>
    {{#if page.flash}}
        <div id="toast-container" class="toast-top-right" data-do="notify" data-timeout="10000">
            <div class="toast toast-{{page.flash.type}}" aria-live="polite">
                <div class="toast-title">{{capital page.flash.type}}</div>
                <div class="toast-message">
                    {{page.flash.message}}
                    {{#if page.flash.list}}
                        <ul>
                            {{#each page.flash.list}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/if}}
</body>
</html>
