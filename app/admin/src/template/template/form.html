<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/admin">
                <i class="fas fa-home"></i> Admin
            </a>
        </li>
        <li class="breadcrumb-item">
            <i class="fas fa-columns"></i> Templates
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="fas fa-sliders-h"></i> Form Create Example
        </li>
    </ol>
</nav>

<div class="main-padding">
    <h3 class="main-title"><i class="fa fa-sliders-h"></i> Form Create Example</h3>
    <form class="box" method="post">
        <div class="box-head box-success">
            <div class="box-title">
                <i class="fa fa-plus"></i> Form Template
            </div>
        </div>
        <div class="box-body box-padding">
            <div class="form-group">
                <label for="text_1" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        name="text_1"
                        placeholder="John Doe"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="email_1" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input
                        type="email"
                        class="form-control"
                        name="email_1"
                        placeholder="john@doe.com"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="date_1" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input
                        aria-haspopup="true"
                        aria-expanded="false"
                        class="form-control date"
                        data-do="date-field"
                        name="date_1"
                        type="text"
                        value="1984-10-24"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="datetime_1" class="col-sm-2 col-form-label">Date Time</label>
                <div class="col-sm-10">
                    <input
                        class="form-control date"
                        data-do="datetime-field"
                        name="datetime_1"
                        type="text"
                        value="1984-10-24 00:12:00"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="mask_1" class="col-sm-2 col-form-label">Mask</label>
                <div class="col-sm-10">
                    <input
                        class="form-control"
                        data-do="mask-field"
                        data-format="99-99-9999"
                        name="mask_1"
                        type="text"
                        placeholder="99-99-9999"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="tag_1" class="col-sm-2 col-form-label">Tag</label>
                <div class="col-sm-10">
                    <div
                        class="tag-field"
                        data-do="tag-field"
                        data-name="tag_1"
                    >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select_1" class="col-sm-2 col-form-label">Select</label>
                <div class="col-sm-10">
                    <select
                        class="form-control"
                        data-do="select-field"
                        name="select_1"
                    >
                        <optgroup label="Alaskan/Hawaiian Time Zone">
                            <option value="AK">Alaska</option>
                            <option value="HI">Hawaii</option>
                        </optgroup>
                            <optgroup label="Pacific Time Zone">
                            <option value="CA">California</option>
                            <option value="NV">Nevada</option>
                            <option value="OR">Oregon</option>
                            <option value="WA">Washington</option>
                        </optgroup>
                        <optgroup label="Mountain Time Zone">
                            <option value="AZ">Arizona</option>
                            <option value="CO">Colorado</option>
                            <option value="ID">Idaho</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NM">New Mexico</option>
                            <option value="ND">North Dakota</option>
                            <option value="UT">Utah</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="Central Time Zone">
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="IL">Illinois</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="OK">Oklahoma</option>
                            <option value="SD">South Dakota</option>
                            <option value="TX">Texas</option>
                            <option value="TN">Tennessee</option>
                            <option value="WI">Wisconsin</option>
                        </optgroup>
                        <optgroup label="Eastern Time Zone">
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="IN">Indiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="OH">Ohio</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WV">West Virginia</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="select_2" class="col-sm-2 col-form-label">Multi Select</label>
                <div class="col-sm-10">
                    <select
                        class="form-control"
                        data-do="select-field"
                        multiple="multiple"
                        name="select_2[]"
                    >
                        <optgroup label="Alaskan/Hawaiian Time Zone">
                            <option value="AK">Alaska</option>
                            <option value="HI">Hawaii</option>
                        </optgroup>
                            <optgroup label="Pacific Time Zone">
                            <option value="CA">California</option>
                            <option value="NV">Nevada</option>
                            <option value="OR">Oregon</option>
                            <option value="WA">Washington</option>
                        </optgroup>
                        <optgroup label="Mountain Time Zone">
                            <option value="AZ">Arizona</option>
                            <option value="CO">Colorado</option>
                            <option value="ID">Idaho</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NM">New Mexico</option>
                            <option value="ND">North Dakota</option>
                            <option value="UT">Utah</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="Central Time Zone">
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="IL">Illinois</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="OK">Oklahoma</option>
                            <option value="SD">South Dakota</option>
                            <option value="TX">Texas</option>
                            <option value="TN">Tennessee</option>
                            <option value="WI">Wisconsin</option>
                        </optgroup>
                        <optgroup label="Eastern Time Zone">
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="IN">Indiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="OH">Ohio</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WV">West Virginia</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="wysiwyg_1" class="col-sm-2 col-form-label">WYSIWYG</label>
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        data-do="wysiwyg"
                        name="wysiwyg_1"
                    ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="file_1" class="col-sm-2 col-form-label">File</label>
                <div class="col-sm-10">
                    <table
                        class="table table-striped file-field"
                        data-do="file-field"
                        data-name="file_1"
                        data-width="200"
                        data-height="200"
                    >
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="file-field-none">
                                <td colspan="5">
                                    <div class="alert alert-info">No File Selected</div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <button
                                        class="file-field-upload btn btn-info"
                                        type="button"
                                    >
                                        Choose File
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="files_1" class="col-sm-2 col-form-label">Files</label>
                <div class="col-sm-10">
                    <table
                        class="table table-striped file-field"
                        data-do="file-field"
                        data-name="files_1"
                        data-multiple="1"
                        data-width="200"
                        data-height="200"
                    >
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="file-field-none">
                                <td colspan="5">
                                    <div class="alert alert-info">No Files Selected</div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <button
                                        class="file-field-upload btn btn-info"
                                        type="button"
                                    >
                                        Choose Files
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="image_1" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <table
                        class="table table-striped file-field"
                        data-accept="image/png,image/jpg,image/jpeg,image/gif"
                        data-do="file-field"
                        data-name="image_1"
                        data-width="200"
                        data-height="200"
                    >
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="file-field-none">
                                <td colspan="5">
                                    <div class="alert alert-info">No File Selected</div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <button
                                        class="file-field-upload btn btn-info"
                                        type="button"
                                    >
                                        Choose File
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="images_1" class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <table
                        class="table table-striped file-field"
                        data-accept="image/png,image/jpg,image/jpeg,image/gif"
                        data-do="file-field"
                        data-name="images_1"
                        data-multiple="1"
                        data-width="200"
                        data-height="200"
                    >
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="file-field-none">
                                <td colspan="5">
                                    <div class="alert alert-info">No Files Selected</div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <button
                                        class="file-field-upload btn btn-info"
                                        type="button"
                                    >
                                        Choose Files
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="range_1" class="col-sm-2 col-form-label">Range</label>
                <div class="col-sm-10">
                    <input
                        type="hidden"
                        class="irs-hidden-input"
                        data-do="multirange-field"
                        name="range_1"
                        tabindex="-1"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="radios_1" class="col-sm-2 col-form-label">Radios</label>
                <div class="col-sm-10">
                    <label class="radio radio-2">
                        <input name="radios_1" type="radio" value="1" />
                        <span>Option 1</span>
                    </label>
                    <label class="radio radio-2">
                        <input name="radios_1" type="radio" value="2" />
                        <span>Option 2</span>
                    </label>
                    <label class="radio radio-2">
                        <input name="radios_1" type="radio" value="3" />
                        <span>Option 3</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="switch_1" class="col-sm-2 col-form-label">Switch</label>
                <div class="col-sm-10">
                    <label class="switch switch-1">
                        <input name="switch_1" type="checkbox" />
                        <span>Switch 1</span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="knob_1" class="col-sm-2 col-form-label">Knob</label>
                <div class="col-sm-10">
                    <input
                        type="text"
                        data-do="knob-field"
                        data-min="-50"
                        data-max="50"
                        data-fgColor="#66CC66"
                        data-angleOffset=-125
                        data-angleArc=250
                        data-rotation=anticlockwise
                        data-width="75"
                        data-height="75"
                        name="knob_1"
                        value="0"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="checkbox_1" class="col-sm-2 col-form-label">Checkbox</label>
                <div class="col-sm-10">
                    <label class="checkbox checkbox-2">
                        <input name="checkbox_1" type="checkbox" />
                        <span>
                            I have read the <a href="#">Terms and Conditions</a>
                        </span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="suggestion_1" class="col-sm-2 col-form-label">Suggestion</label>
                <div class="col-sm-10">
                    <input
                        autocomplete="off"
                        class="form-control suggestion-label-1"
                        name="suggestion_1_label"
                        placeholder="Enter User Name"
                        type="text"
                    />
                    <input
                        class="suggestion-value-1"
                        name="suggestion_1"
                        type="hidden"
                    />
                    <div
                        class="input-suggestion d-none"
                        data-do="suggestion-field"
                        data-format="{{label}}"
                        data-target-label="input.suggestion-label-1"
                        data-target-value="input.suggestion-value-1"
                        data-url="/admin/user/search?q={QUERY}&render=false"
                        data-value="user_id"
                    ></div>
                </div>
            </div>
        </div>
        <div class="box-foot box-light">
            <div class="box-left">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
